<!-- HTML Forms -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <form action="">
        <label for="uname">Enter name:</label>
        <input type="text" name="uname" id="uname" size="50" maxlength="5" placeholder="Enter your name:" value="Sarthak">
        <br>
        <br>
        <label for="pass">Enter Password:</label>
        <input type="password" name="pass1" id="pass" placeholder="password should be of atleast 8 characters" required>
        <br><br>
        <label for="email">Enter your email:</label>
        <input type="email" name="email" id="email" >
        <br><br>
        <input type="submit" name="submitform" id="submitform" value="Submit Form">
    </form>
</body>
</html>
